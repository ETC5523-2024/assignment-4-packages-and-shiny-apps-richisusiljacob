# URL of the pkgdown site
url: https://etc5523-2024.github.io/assignment-4-packages-and-shiny-apps-richisusiljacob/

# Specifying the Bootstrap version
template:
  bootstrap: 5

# Title and description for the site
title: AutoPrice
description: An R package for analyzing vehicle price trends from 2023 to 2025.

# Customize the homepage
home:
  # Text for the homepage
  text: |
    Welcome to the `AutoPrice` package documentation! This package is designed to help users analyze vehicle prices by year, make, model, and other attributes.

    ### Features:
    - Cleaned dataset of over 9,000 vehicles
    - Functions for analyzing price trends and making data-driven decisions
    - Interactive Shiny app for exploring price data

    Explore the reference section to learn more about the functions, and the vignettes to see how to use the package.


# Navbar customization (fixed)
navbar:
  structure:
    left:
      - Home
      - Reference
      - Articles
